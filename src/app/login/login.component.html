<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              
              <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email" required autofocus>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
                 
              
              <button form="form-signin" (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit">
                 Sign in</button>
              
              </div>
          <a href="#" class="text-center new-account">Create an account </a>
      </div>
  </div>
</div>
